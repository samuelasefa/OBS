<app-navbar></app-navbar>
<div class='header'>
  <div class='header-wrapper'>
    <div class='info'>
      <div class='details'>
        <div class='content-wrapper'>
          <article>
            <h2>
              Profile
              <span></span>
            </h2>
            &nbsp;&nbsp;&nbsp;&nbsp;<button [routerLink]="['/editprofile']" routerLinkActive="router-link-active"
              class="btn btn-outline-light btn-sm"><i class=" fa
              fa-edit"
              ></i>Edit</button>
            <div class="col-md-12">
              <section class="card">
                <table>
                  <tr>
                    <th>Name</th>
                    <td>{{public_body_name}}</td>
                  </tr>
                  <tr>
                    <th>Email</th>
                    <td>{{email}}</td>
                  </tr>
                  <tr>
                    <th>Phone Number</th>
                    <td>{{phone_no}}</td>
                  </tr>
                  <tr>
                    <th>Tin Number</th>
                    <td>{{tin_no}}</td>
                  </tr>
                </table>
              </section>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
