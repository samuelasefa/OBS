<div class="container-fluid">
 <app-navbar></app-navbar>

  <div class="row" style="margin-top: 5%">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row card">
        <div class="col-sm-12">
          <h4>Upload your bid document</h4>
          <br>
          <div id="fileSelector">
            <input type="file" name="fileUplaod" accept="application/pdf" id="fileUpload" multiple ng2FileSelect
              [uploader]="uploader">
          </div>
          <div>
            <div class="row uploadList" *ngFor="let item of uploader.queue">
              <div class="col-sm-4">{{item.file.name}}</div>
              <div class="col-sm-4">
                <div class="progress">
                  <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
                <button type="button" class="btn btn-danger" (click)="navigateBack()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>

     
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
