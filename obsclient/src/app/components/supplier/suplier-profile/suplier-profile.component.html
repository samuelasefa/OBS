<app-sup-navbar></app-sup-navbar>
<div class='header'>
  <div class='header-wrapper'>
    <div class='info'>
      <div class='details'>
        <div class='content-wrapper'>
          <article>
            <h2>
              Profile
              <span></span>
            </h2>
            &nbsp;&nbsp;&nbsp;<button class="btn btn-outline-light btn-sm" [routerLink]="['/editsupprofile']"
              routerLinkActive="router-link-active"
              class="btn btn-outline-light btn-sm"><i class=" fa
              fa-edit"></i>Edit</button>
            <div class="col-md-12">
              <section class="card">
                <table>
                  <tr>
                    <th>CompanyName</th>
                    <td>{{companyName}}</td>
                  </tr>
                  <tr>
                    <th>Email</th>
                    <td>{{email}}</td>
                  </tr>
                  <tr>
                    <th>PhoneNumber</th>
                    <td>{{phoneNumber}}</td>
                  </tr>
                  <tr>
                    <th>TinNumber</th>
                    <td>{{tinNumber}}</td>
                  </tr>
                  <tr>
                    <th>UserName</th>
                    <td>{{username}}</td>
                  </tr>
                </table>
              </section>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
